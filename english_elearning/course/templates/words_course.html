{% extends "base.html" %}


{% block content %}
<div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{ words_number }}/20</h1>
            </div>
        </div>

<div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="text-center">
                                <div class="huge">{{ polish_word }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="text-center">
                                <div class="huge">{{ english_word }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                <div class="col-lg-3 col-md-6">
                <div class="panel panel-red">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="text-center">
                                <div class="huge">
                                    <form action="/course_words/" method="post">
                                        {% csrf_token %}
                                        <button type="submit" name="next_word" value="{{ polish_word }}" class="btn-link">NEXT</button>
                                    </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</div>
{% endblock %}
